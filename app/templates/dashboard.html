<div class="dashboard" ng-controller="DashboardController">
	<h1 class="dashboard__title">Dashboard</h1>

	<label><input type="checkbox" ng-model="saveImage" /> saveImage</label>
	<label><input type="checkbox" ng-model="showMotionDetection" /> showMotionDetection</label>

	<div class="dashboard__motion" ng-class="{'dashboard__motion--detected': isMotionDetected}"></div>

	<canvas
		width="{{videoWidth}}"
		height="{{videoHeight}}"
		class="dashboard__motions"
		ng-if="showMotionDetection"
		>
	</canvas>

	<video
		width="{{videoWidth}}"
		height="{{videoHeight}}"
		ng-if="stream"
		ng-src="{{stream}}"
		on-can-play="onCanPlay($event)"
		autoplay
		>
	</video>
</div>
