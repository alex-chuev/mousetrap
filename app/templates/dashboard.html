<div class="dashboard" ng-controller="DashboardController">
	<h1 class="dashboard__title">Dashboard</h1>

	<div class="dashboard__config">
		<label class="checkbox-inline">
			<input type="checkbox" ng-model="saveImage"> Save Images
		</label>

		<label class="checkbox-inline">
			<input type="checkbox" ng-model="showMotionDetection"> Show Motion
		</label>
	</div>

	<a href="#/activities" class="dashboard__motion" ng-class="{'dashboard__motion--detected': isMotionDetected}"></a>

	<canvas
		width="{{videoWidth}}"
		height="{{videoHeight}}"
		class="dashboard__motions"
		ng-if="showMotionDetection"
		>
	</canvas>

	<video
		width="{{videoWidth}}"
		height="{{videoHeight}}"
		ng-if="stream"
		ng-src="{{stream}}"
		on-can-play="onCanPlay($event)"
		autoplay
		>
	</video>
</div>
