<div class="dashboard" ng-controller="DashboardController">
	<h1 class="dashboard__title">Dashboard</h1>

	<div class="dashboard__motion" ng-class="{'dashboard__motion--detected': isMotionDetected}"></div>

	<video
		width="100%"
		ng-if="stream"
		ng-src="{{stream}}"
		on-can-play="onCanPlay($event)"
		autoplay
		>
	</video>
</div>
