<div class="activities" ng-controller="ActivitiesController">
	<h1 class="activities__title">Activities</h1>

	<div class="row">
		<div ng-repeat="image in images" class="col-xs-4 col-md-2">
			<a class="thumbnail" href="{{image.url}}" title="{{image.date}}" target="_blank">
				<img ng-src="{{image.url}}" alt="">
			</a>
		</div>
	</div>
</div>
